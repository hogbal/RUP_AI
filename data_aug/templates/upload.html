<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			body {margin: 10px}
			.where {
				display: block;
				margin: 25px 15px;
				font-size: 11px;
				color: #000;
				text-decoration: none;
				font-family: verdana;
				font-style: italic;
			}
			.filebox input[type="file"], input[type="submit"] { 
				position: absolute; 
				width: 1px; 
				height: 1px; 
				padding: 0;
				margin: -1px; 
				overflow: hidden; 
				clip:rect(0,0,0,0); 
				border: 0; 
			} 
			.filebox label { 
				display: inline-block; 
				padding: .5em .75em; 
				color: #999; 
				font-size: inherit; 
				line-height: normal; 
				vertical-align: middle; 
				background-color: #fdfdfd; 
				cursor: pointer; 
				border: 1px solid #ebebeb; 
				border-bottom-color: #e2e2e2; 
				border-radius: .25em; 
			} /* named upload */ 
			.filebox .upload-name { 
				display: inline-block;
				padding: .5em .75em;
				font-size: inherit;
				font-family: inherit;
				line-height: normal; 
				vertical-align: middle;
				background-color: #f5f5f5;
				border: 1px solid #ebebeb; 
				border-bottom-color: #e2e2e2; 
				border-radius: .25em;
				-webkit-appearance: none; /* 네이티브 외형 감추기 */ 
				-moz-appearance: none; 
				appearance: none; 
			}
			.filebox.bs3-primary label{
				color: #fff;
				background-color: #337ab7;
				border-color: #2e6da4;
			}
			#met{
				background-color: white;
				border: 1px solid purple;
				border-radius: 10px;
				display: inline-block;
				font: inherit;
				line-height: 1.5em;
				padding: 0.5em 3.5em 0.5em 1em;
				margin: 0;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				-webkit-appearance: none;
				-moz-appearance: none;
				background-image:
					linear-gradient(45deg, transparent 50%, gray 50%),
					linear-gradient(135deg, gray 50%, transparent 50%),
					radial-gradient(#ddd 70#, transparente 72%);
				background-position:
					calc(100% - 20px) calc(1em + 2px),
					calc(100% - 15px) calc(1em + 2px),
					calc(100% - .5em) .5em;
				background-size:
					5px 5px,
					5px 5px,
					1.5em 1.5em;
				background-repeat: no-repeat;
			}
			
		</style>
	</head>
	<body>
		<form action = "http://hogbal.co.kr:5000/upload" method = "POST" enctype = "multipart/form-data">
			<div class="filebox bs3-primary">
				<p><h1>동영상과 재질을 선택해주세요!</h1></p>
				동영상 : <input class="upload-name" value="파일선택" disabled="disabled">
				<label for="ex_filename">업로드</label> 
				<input type="file" name="file" id="ex_filename" class="upload-hidden"> <p>
				재질 : <select id="met" name="met">
					<option value="pet">pet</option>
					<option value="ps">ps</option>
					<option value="pp">pp</option>
				<select><p>
				<label for="subbtn">Detection</label>
				<input type = "submit" id="subbtn" value="detection start" class="upload-hidden"/>
			</div>
		</form>
		<script src="{{ url_for('static',filename='lens/assets/js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static',filename='lens/assets/js/skel.min.js') }}"></script>
		<script src="{{ url_for('static',filename='lens/assets/js/main.js') }}"></script>
		<script>
			$(document).ready(function(){ 
				var fileTarget = $('.filebox .upload-hidden');
				fileTarget.on('change', function(){
					if(window.FileReader){
						var filename = $(this)[0].files[0].name; 
					} 
					else { 
						var filename = $(this).val().split('/').pop().split('\\').pop();
					}
					$(this).siblings('.upload-name').val(filename); }); });
		</script>
	</body>
</html>
